<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 100%; height: 100vh;">
    <!-- center , left , right -->
    <h1 align="center"> hello</h1>
    <hr size="3" color="blue">
    <!-- behavior ="scroll, slide. alternate" -->
    <!-- direction ="right left up down" -->
    <marquee behavior="scroll" direction="left" scrollamount="30">Lorem ipsum dolor sit amet.</marquee>
    <marquee behavior="slide" direction="right" scrollamount="30">Lorem ipsum dolor sit amet.</marquee>
    <marquee style="height: 50%;" behavior="alternate" direction="up" scrollamount="30">Lorem ipsum dolor sit amet.</marquee>
</body>
</html>
